version: '3.8'

services:
  # WhereEatAI API服务
  whereeatai-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whereeatai-api
    ports:
      - "8000:8000"
    environment:
      # 硅基流动模型配置
      - API_KEY=${API_KEY}
      - BASE_URL=${BASE_URL:-https://api.siliconflow.cn/v1}
      - MODEL_NAME=${MODEL_NAME:-Qwen/Qwen2.5-7B-Instruct}
      
      # API服务配置
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=4
      
      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_DIR=/app/logs
      - LOG_JSON=true
      
      # 限流配置
      - RATE_LIMIT_CALLS=100
      - RATE_LIMIT_PERIOD=60
      
      # 性能配置
      - MAX_TIMEOUT=120
      - CACHE_ENABLED=false
      
      # 环境配置
      - ENVIRONMENT=production
      
      # Redis配置
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - whereeatai-network
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/status', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis缓存服务(可选)
  redis:
    image: redis:7-alpine
    container_name: whereeatai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - whereeatai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx反向代理(生产环境推荐)
  nginx:
    image: nginx:alpine
    container_name: whereeatai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - whereeatai-network
    depends_on:
      - whereeatai-api
    restart: unless-stopped

networks:
  whereeatai-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
